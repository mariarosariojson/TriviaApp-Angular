<div class="container mt-5 text-center">
  <h2>Trivia Results</h2>

  <div *ngIf="points !== undefined">
    <p>Your Score: {{ points }} / 7</p>
    <h3>Correct Answers:{{ correctAnswers }}</h3>
    <ul>
      <li *ngFor="let answer of correctAnswers">{{ answer }}</li>
    </ul>
    <Button
      (click)="backToStart()"
      class="btn btn-outline-secondary btn-lg mt-3"
      >Back to Start</Button
    >
  </div>
</div>
