<div class="container text-center">
  <h2 class="header-primary">Your Results</h2>

  <div *ngIf="points !== undefined">
    <p class="results-points">Your score: {{ points }} / 7</p>
    <div class="results-answers">
      <h3 class="text-left">Your correct answers:</h3>
      <p *ngFor="let answer of correctAnswers">{{ answer }}</p>
    </div>

    <Button
      (click)="backToStart()"
      class="btn btn-outline-secondary btn-trivia btn-lg mt-5"
      >Back to Start</Button
    >
  </div>
</div>
