<div class="container mt-5 text-center">
  <h2 class="display-6">Your results</h2>

  <div *ngIf="points !== undefined">
    <p>Your Score: {{ points }} / 7</p>
    <h4 class="mt-5">Correct Answers:</h4>
    <div>
      <p *ngFor=" let answer of correctAnswers">{{ answer }}</p>
    </div>

    <Button
      (click)="backToStart()"
      class="btn btn-outline-secondary btn-lg mt-3"
      >Back to Start</Button
    >
  </div>
</div>
