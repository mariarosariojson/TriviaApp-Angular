<div class="container mt-5 w-75">
  <div>
    <h2 class="display-6">Trivia Rules</h2>
    <ol class="mt-3">
      <li>Pick a category</li>
      <li>Pick a difficulty</li>
      <li>Click 'Start game'</li>
      <li>Click the (or what you think is the) right answer</li>
      <li>You will be told if you are right or wrong.</li>
      <li>Click next to go to the next question</li>
      <li>You will have 31 seconds to complete each question</li>
    </ol>
    <b>Best of luck!</b>
  </div>
  <form (ngSubmit)="startGame()" class="mt-5 w-50">
    <div>
      <label for="category">Pick your category here,</label>
      <select
        id="category"
        [(ngModel)]="selectedCategory"
        name="category"
        class="form-control"
        required
      >
        <option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="difficulty">and your level of difficulty here.</label>
      <select
        id="difficulty"
        class="form-control"
        [(ngModel)]="selectedDifficulty"
        name="difficulty"
        required
      >
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>
    <div class="mt-4">
      <button type="submit" (click)="startGame()" class="btn btn-primary">
        Start Game
      </button>
    </div>
  </form>
</div>
